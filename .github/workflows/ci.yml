name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASS }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_USER: ${{ secrets.ECOMMERCE_APP_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASS }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Images
      run: |
        docker build -t onwardfave/auth-service ./auth-service
        docker build -t onwardfave/product-service ./product-service
        docker build -t onwardfave/order-service ./order-service
        docker build -t onwardfave/reverseproxy-service ./reverseproxy-service

        docker push onwardfave/auth-service
        docker push onwardfave/product-service
        docker push onwardfave/order-service
        docker push onwardfave/reverseproxy-service

    - name: Run Tests
      run: |
        # Add commands to run your tests here
        echo "Running tests..."
